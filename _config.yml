# Ajustes del sitio. Archivo _config.yml
title: "Título del sitio"
description: "Empresa de limpieza técnica en el Baix Llobregat (BCN)"
baseurl: "" # Si el sitio web está en un subdirectorio, como p. ej. "/blog"
url: "https://webABlimpieza.com.github.io" # La URL de su sitio sin el subdirectorio
author: "Javier Rodríguez"

# Configuración
markdown: kramdown
theme: minima # Cambie el tema si desea usar uno diferente

# Permalinks
permalink: /:categories/:title.html

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-archives
  - jekyll-admin
# Optional settings
timezone: "Europe/Madrid" # Ajuste según su zona horaria
language: "es"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle
  - vendor/cache
  - vendor/gems
  - vendor/ruby
